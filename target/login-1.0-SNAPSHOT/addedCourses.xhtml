<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <h:outputStylesheet library="css" name="bootstrap-3.3.6.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-rtl-3.1.2.min.css"/>
    <h:outputStylesheet library="css" name="generic.css"/>

</h:head>

<h:form>
    <p:panel id="addedCourses" widgetVar="addCourse" header="دروس ثبت شده" styleClass="panel-main">
        <p:outputPanel styleClass="col-xs-12 col-md-12 padding-left-5 padding-right-5 padding-top-5">
            <p:dataTable var="addedCourse" value="#{addedCourses.lstAddedCourses}">
                <p:column headerText="Id">
                    <h:outputText value="#{addedCourse.id}"/>
                </p:column>

                <p:column headerText="درس">
                    <h:outputText value="#{addedCourse.courseName}"/>
                </p:column>

                <p:column headerText="استاد">
                    <h:outputText value="#{addedCourse.teacherName}"/>
                </p:column>

                <p:column headerText="ساعت">
                    <h:outputText value="#{addedCourse.classTime}"/>
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </p:panel>
</h:form>

</html>
