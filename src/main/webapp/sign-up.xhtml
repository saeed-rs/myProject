<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <h:outputStylesheet library="css" name="bootstrap-3.3.6.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-rtl-3.1.2.min.css"/>
    <h:outputStylesheet library="css" name="generic.css"/>

</h:head>

<h:form>

    <p:panel id="signUp" widgetVar="signUp" header="مشخصات کاربری" styleClass="panel-main">

        <p:outputPanel styleClass="col-xs-12 col-md-6 padding-left-5 padding-right-5 padding-top-5">

            <p:outputPanel
                    styleClass="col-xs-12 col-md-12 input-group padding-left-5 padding-right-5 padding-top-10">
                <p:outputPanel styleClass="input-group-addon background-green-light">
                    <h:outputText value="نام:"/>
                </p:outputPanel>
                <p:inputText
                        styleClass=""
                        autocomplete="off"
                        value="#{signUpBean.firstName}"
                        maxlength="100">
                </p:inputText>
            </p:outputPanel>

            <p:outputPanel
                    styleClass="col-xs-12 col-md-12 input-group padding-left-5 padding-right-5 padding-top-10">
                <p:outputPanel styleClass="input-group-addon background-green-light">
                    <h:outputText value="نام خانوادگی: "/>
                </p:outputPanel>
                <p:inputText
                        styleClass="padding-top-5"
                        autocomplete="off"
                        value="#{signUpBean.lastName}"
                        maxlength="100">
                </p:inputText>
            </p:outputPanel>
            <p:outputPanel
                    styleClass="col-xs-12 col-md-12 input-group padding-left-5 padding-right-5 padding-top-10">
                <p:outputPanel styleClass="input-group-addon background-green-light">
                    <h:outputText value="پست الکترونیکی: "/>
                </p:outputPanel>
                <p:inputText
                        styleClass="padding-top-5"
                        autocomplete="off"
                        value="#{signUpBean.email}"
                        maxlength="100">
                </p:inputText>
            </p:outputPanel>

            <p:outputPanel
                    styleClass="col-xs-12 col-md-6 input-group padding-left-5 padding-right-5 padding-top-10">
                <p:outputPanel styleClass="input-group-addon background-green-light">
                    <h:outputText value="نام کاربری: "/>
                </p:outputPanel>
                <p:inputText
                        styleClass="padding-top-5"
                        autocomplete="off"
                        value="#{signUpBean.userName}"
                        maxlength="100">
                </p:inputText>
            </p:outputPanel>

            <p:outputPanel
                    styleClass="col-xs-12 col-md-12 input-group padding-left-5 padding-right-5 padding-top-10">
                <p:outputPanel styleClass="input-group-addon background-green-light">
                    <h:outputText value="گذرواژه: "/>
                </p:outputPanel>
                <p:inputText
                        styleClass="padding-top-5"
                        autocomplete="off"
                        value="#{signUpBean.password}"
                        maxlength="100">
                </p:inputText>
            </p:outputPanel>

        </p:outputPanel>

        <!--btn group-->
        <p:outputPanel
                styleClass="col-xs-12 col-md-12 input-group with-padding-10 ">

            <p:commandButton id="signUp-main_submit" value="ثبت"
                             styleClass="margin-top-10 "
                             actionListener="#{signUpBean.save}"
                             ajax="false"
                             process="@this"/>
            <p:commandButton id="signUp-main_return" value="بازگشت"
                             styleClass="margin-top-10 "
                             action="index.xhmtl?faces-redirect=true"
                             process="@this"/>

        </p:outputPanel>


    </p:panel>

</h:form>

</html>
