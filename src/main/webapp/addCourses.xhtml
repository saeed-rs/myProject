<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <h:outputStylesheet library="css" name="bootstrap-3.3.6.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-rtl-3.1.2.min.css"/>
    <h:outputStylesheet library="css" name="generic.css"/>

</h:head>

<h:form>
    <p:panel id="addCourse" widgetVar="addCourse" header="انتخاب دروس" styleClass="panel-main">
        <p:outputPanel styleClass="col-xs-12 col-md-12 padding-left-5 padding-right-5 padding-top-5">

            <p:dataTable var="course" value="#{addCourses.lstCourses}">
                <p:column headerText="Id">
                    <h:outputText value="#{course.id}"/>
                </p:column>

                <p:column headerText="درس">
                    <h:outputText value="#{course.courseName}"/>
                </p:column>

                <p:column headerText="استاد">
                    <h:outputText value="#{course.teacherName}"/>
                </p:column>

                <p:column headerText="ساعت">
                    <h:outputText value="#{course.classTime}"/>
                </p:column>

            </p:dataTable>
        </p:outputPanel>

        <p:outputPanel id="addCourse_addCoursePanel" styleClass="col-xs-12 col-md-12 padding-left-5 padding-right-5 padding-top-5 margin-top-10">
            <p:outputPanel styleClass="col-xs-12 col-md-6 input-group padding-left-5 padding-right-5 padding-bottom-5">
                <p:outputPanel styleClass="input-group-addon">
                    <h:outputText id="addcourse_lblCourseID" value="شماره درس"/>
                </p:outputPanel>
                <p:inputText id="addCourse_txtCOurseID" styleClass=""
                             maxlength="10"
                             placeholder="بنویسید"
                             value="#{addCourses.id}"/>
            </p:outputPanel>

            <p:outputPanel styleClass="col-xs-12 col-md-6 input-group padding-left-5 padding-right-5 padding-bottom-5">
                <p:outputPanel styleClass="input-group-addon">
                    <h:outputText id="addcourse_lblCourseName" value="نام درس"/>
                </p:outputPanel>
                <p:inputText id="addCourse_txtCOurseName" styleClass=""
                             maxlength="50"
                             placeholder="بنویسید"
                             value="#{addCourses.courseName}"/>
            </p:outputPanel>

            <p:outputPanel styleClass="col-xs-12 col-md-6 input-group padding-left-5 padding-right-5 padding-bottom-5">
                <p:outputPanel styleClass="input-group-addon">
                    <h:outputText id="addcourse_lblCourseTeacherName" value="نام استاد"/>
                </p:outputPanel>
                <p:inputText id="addCourse_txtCourseTeacherName" styleClass=""
                             maxlength="50"
                             placeholder="بنویسید"
                             value="#{addCourses.courseTecacherName}"/>
            </p:outputPanel>

            <p:outputPanel styleClass="col-xs-12 col-md-6 input-group padding-left-5 padding-right-5 padding-bottom-5">
                <p:outputPanel styleClass="input-group-addon">
                    <h:outputText id="addcourse_lblCourseTime" value="ساعت"/>
                </p:outputPanel>
                <p:inputText id="addCourse_txtCourseTime" styleClass=""
                             maxlength="10"
                             placeholder="بنویسید"
                             value="#{addCourses.courseTime}"/>
            </p:outputPanel>


            <p:outputPanel styleClass="col-xs-12 col-md-6 input-group padding-left-5 padding-right-5 padding-bottom-5">
                <p:commandButton id="addCourse_addCourse" title="اضافه کردن دروس"
                                 icon="ui-icon-plusthick"
                                 actionListener="#{addCourses.addCourse}"
                                 process="@this addCourse_addCoursePanel"
                                 update="addCourse_courseList"/>

                <p:commandButton id="addCourse_deleteCourse" title="حذف کردن دروس"
                                 icon="ui-icon-minusthick"/>
            </p:outputPanel>

            <p:outputPanel
                    styleClass="col-xs-12 col-md-12 margin-top-10 max-height-200 overflow-y without-padding padding-right-5 padding-left-5">
                <p:dataTable id="addCourse_courseList" styleClass="margin-top-10" emptyMessage="داده ای یافت نشد"
                             var="courseInfo"
                             value="#{addCourses.courses}">

                    <p:column width="45" headerText="شماره">
                        <h:outputText value="#{courseInfo.id}"/>
                    </p:column>

                    <p:column width="45" headerText="نام درس">
                        <h:outputText value="#{courseInfo.courseName}"/>
                    </p:column>

                    <p:column width="45" headerText="استاد">
                        <h:outputText value="#{courseInfo.courseTecacherName}"/>
                    </p:column>

                    <p:column width="45" headerText="ساعت">
                        <h:outputText value="#{courseInfo.courseTime}"/>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>


        </p:outputPanel>

        <p:outputPanel styleClass="col-xs-12 col-md-12 padding-bottom-5 margin-top-20"
                       style="position: fixed; width: 90%; top: 80%; left: 2%">
            <p:commandButton styleClass="align-horizontal-left" value="ثبت" ></p:commandButton>

        </p:outputPanel>


    </p:panel>
</h:form>
</html>
